<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> c 
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/01_to-do_js/style.css">
    <title>to-do</title>
  </head>
  <body>
    <section id="first">
      <!-- <div class="error"></div> -->
      <div class="todoheader">
        <div class="todo">
          <h1>Todo</h1>
        </div>
        <div class="todoinput">
          <input placeholder="Add a Todo" type="text" id="input-box" />
          <i class="ri-add-box-line"></i>
        </div>
        <div class="date">
          <div class="today">
            <h3>Today</h3>
            <h4 class="todaysdate"></h4>
          </div>
          <div class="calendar">
            <i class="ri-calendar-event-line"></i>
          </div>
        </div>
      </div>
      <div class="todoitems">
        <div class="todoitem">
          <div class="todotext">
            <input type="checkbox" id="" />
            <p>Go to the gym</p>
          </div>
          <i class="ri-delete-bin-line"></i>
        </div>
        <div class="todoitem">
          <div class="todotext">
            <input type="checkbox" id="" />
            <p>Get some groceries</p>
          </div>
          <i class="ri-delete-bin-line"></i>
        </div>
        <div class="todoitem">
          <div class="todotext">
            <input type="checkbox" id="" />
            <p>Install the mantelpiece</p>
          </div>
          <i class="ri-delete-bin-line"></i>
        </div>
        <div class="todoitem">
          <div class="todotext">
            <input type="checkbox" id="" />
            <p>Hangout with the guys</p>
          </div>
          <i class="ri-delete-bin-line"></i>
        </div>
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
